[BonDriver_LinuxFSUSB2i]
;
; DebugLog
; デバッグログを設定します
; 0 : 出力しない
; 1 : 出力する
;DebugLog=1
;
; Name
; デバイス名を設定します
;
Name="LinuxFSUSB2i"
;
; USBデバイスの指定方法
;
;(1)udevルールファイルで作成したデバイスファイルを指定
;Device=/dev/fsusb2i0
;
;(2)VID,PIDを指定
;指定VID,PIDデバイスを検索して使用します
;VIDPID=0x048d,0xe275
;
;(3)何も指定しない場合
;以下のVID,PIDデバイスを上から順に検索して一致したデバイスを使用します
;VID,PID: 0x0511,0x0046
;VID,PID: 0x048d,0xe275
;VID,PID: 0x048d,0x9175
;
; チャンネル周波数への同調を待つ時間(ms)
;TimeoutWaitTuning=1500
;
; ストリームの復調を待つ時間(ms)
;TimeoutWaitStream=1500
;
; 初期ストリームを破棄する最大時間(ms)
;TimeoutPurgeStream=1500
;
; 初期ストリーム破棄処理の待機時間(ms)
;WaitPurgeStream=100
;
; 初期ストリーム必要破棄サイズ(byte)
;RequiredPurgeSize=57340
;
[Space]
;
; Space
; 使用するチャンネル空間をコンマなどで区切って設定します
;
; 地デジ
Space=UHF
; +CATVパススルー
;Space=UHF,CATV
;
